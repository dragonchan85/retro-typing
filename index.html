<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="레트로 타자 게임으로 타자 속도와 정확도를 향상시킬 수 있는 재미있는 게임입니다. 게임을 시작하여 점수와 레벨을 높여보세요." />
  <meta name="keywords" content="타자 게임, 타자 연습, 한글 타자, 레트로 게임, 타자 속도, 타자 정확도" />
  <meta name="author" content="레트로 타자 연습" />
  <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
  <title>레트로 타자 게임</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    #game {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #0f0;
      overflow: hidden;
      background: #000;
    }

    .word {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: fall linear;
    }

    @keyframes fall {
      to {
        top: 100%;
      }
    }

    #input {
      margin-top: 10px;
      padding: 10px;
      font-size: 20px;
      width: 100%;
      max-width: 600px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
    }

    #game-over {
      color: red;
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    #start-btn, #restart-btn {
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      background-color: #0f0;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      text-transform: uppercase;
    }

    #start-btn:hover, #restart-btn:hover {
      background-color: #3b3;
    }

    @media (max-width: 600px) {
      #game {
        width: 90%;
        height: 300px;
      }

      #input, #start-btn, #restart-btn {
        font-size: 18px;
        width: 90%;
      }
    }

    #score-time {
      color: #0f0;
      font-size: 20px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    #speed-increase-message {
      color: #ff0;
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    footer {
      width: 100%;
      background-color: #000;
      text-align: center;
      padding: 20px 0;
    }

    footer .adsbygoogle {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 728px;
      height: auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>🕹 레트로 타자 연습 🕹</h1>
    <div id="game"></div>
    <input type="text" id="input" placeholder="단어를 입력하세요" autocomplete="off" disabled />
    <div id="score-time">
      <span id="time">시간: 0</span> | <span id="score">점수: 0</span>
    </div>
    <button id="start-btn">게임 시작</button>
    <button id="restart-btn" class="hidden">게임 재시작</button>
    <div id="game-over" class="hidden">게임 오버!</div>
    <div id="speed-increase-message" class="hidden">속도가 증가했습니다!</div>
  </main>

  <!-- 👇 구분된 하단 광고 영역 -->
  <footer>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         data-ad-client="ca-pub-9288770962100185"
         data-ad-slot="6399153707"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </footer>

  <script>
    const words = [ /* 생략된 단어 배열 유지 */ ];

    const gameArea = document.getElementById("game");
    const input = document.getElementById("input");
    const gameOverText = document.getElementById("game-over");
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const speedIncreaseMessage = document.getElementById("speed-increase-message");

    let currentWord = null;
    let wordElement = null;
    let animationId = null;
    let fallingSpeed = 1;
    let gameStarted = false;
    let score = 0;
    let gameTime = 0;
    let gameInterval;
    let level = 1;

    function spawnWord() {
      const word = words[Math.floor(Math.random() * words.length)];
      const span = document.createElement("span");
      span.classList.add("word");
      span.textContent = word;
      span.style.left = `${Math.random() * 80 + 10}%`;
      gameArea.appendChild(span);
      currentWord = word;
      wordElement = span;
      moveWord();
    }

    function moveWord() {
      let top = 0;
      animationId = requestAnimationFrame(function animate() {
        top += fallingSpeed;
        if (wordElement) wordElement.style.top = top + "px";
        if (top >= gameArea.clientHeight - 30) {
          gameOver();
          return;
        }
        animationId = requestAnimationFrame(animate);
      });
    }

    function checkInput() {
      if (input.value.trim() === currentWord) {
        score++;
        scoreDisplay.textContent = `점수: ${score}`;
        cancelAnimationFrame(animationId);
        if (wordElement) wordElement.remove();
        input.value = "";
        spawnWord();
      }
    }

    function gameOver() {
      cancelAnimationFrame(animationId);
      if (wordElement) wordElement.remove();
      input.disabled = true;
      gameOverText.classList.remove("hidden");
      restartBtn.classList.remove("hidden");
      clearInterval(gameInterval);
    }

    function gameLoop() {
      gameTime++;
      timeDisplay.textContent = `시간: ${gameTime}s`;
      if (gameTime % 3 === 0) {
        level++;
        fallingSpeed = 1 + level * 0.1;
        speedIncreaseMessage.classList.remove("hidden");
        setTimeout(() => speedIncreaseMessage.classList.add("hidden"), 1000);
      }
    }

    startBtn.addEventListener("click", () => {
      if (!gameStarted) {
        gameStarted = true;
        startBtn.classList.add("hidden");
        input.disabled = false;
        input.focus();
        spawnWord();
        gameInterval = setInterval(gameLoop, 1000);
      }
    });

    input.addEventListener("input", checkInput);

    restartBtn.addEventListener("click", () => {
      gameStarted = false;
      score = 0;
      gameTime = 0;
      level = 1;
      fallingSpeed = 1;
      scoreDisplay.textContent = "점수: 0";
      timeDisplay.textContent = "시간: 0";
      gameOverText.classList.add("hidden");
      restartBtn.classList.add("hidden");
      startBtn.class
